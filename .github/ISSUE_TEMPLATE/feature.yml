name: Feature
description: Suggest an idea for completely new functionality
labels:
  - "needs:triage"
  - "prio:beta"
  - "type:feature"
assignees:
  - oliversalzburg
body:
  - type: markdown
    attributes:
      value: |
        Thank you for having come up with a new idea for Kitten Scientists.

        Please describe your idea in as much detail as you can, and be prepared
        to elaborate on your idea later on.

  - type: textarea
    id: description
    attributes:
      label: Describe the Feature
      description: How should this new feature behave?
    validations:
      required: true

  - type: textarea
    id: savegame
    attributes:
      label: Your Savegame
      description: Provide a savegame that is suitable to illustrate your idea.
      placeholder: Paste your savegame export here
      render: Text
    validations:
      required: false
