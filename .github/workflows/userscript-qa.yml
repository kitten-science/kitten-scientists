name: Pull Request

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  qa:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - run: yarn install --immutable

      - run: yarn lint:all
      - run: yarn typecheck:all
      - run: yarn userscript:build

      - run: yarn workspace @kitten-science/action-commit-validator tsc --build

      - uses: ./packages/action-commit-validator
        with:
          accept_breaking_changes: false
          accept_emoji: false
          accepted_scopes: |
            bonfire
            religion
            science
            space
            time
            trade
            village
            workshop

            api
            container
            core
            filters
            settings
            ui
          accepted_types: |
            chore
            ci
            docs
            feat
            fix
            refactor
            test
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
