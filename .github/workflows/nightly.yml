name: Nightly

on:
  schedule:
    - cron: "30 2 * * *"
  workflow_dispatch:
    inputs:
      move-tags:
        default: false
        description: Allow tags to be moved? Requires GitHub Release.
        required: false
        type: boolean
      publish-documentation:
        default: false
        description: Update the documentation website?
        required: false
        type: boolean
      publish-github-release:
        default: false
        description: Create a GitHub release?
        required: false
        type: boolean
      publish-npm:
        default: false
        description: Publish npm package?
        type: boolean
        required: false
      release-tag:
        default: nightly
        description: Floating pre-release tag to use.
        type: string
        required: true

concurrency:
  group: nightly
  cancel-in-progress: false

env:
  # renovate: datasource=node-version depName=node versioning=node
  NODE_VERSION: "22.14.0"

jobs:
  params:
    name: Determine configuration
    outputs:
      move-tags: ${{ github.event_name == 'workflow_dispatch' && inputs.move-tags || 'false' }}
      publish-documentation: ${{ github.event_name == 'workflow_dispatch' && inputs.publish-documentation || 'false' }}
      publish-github-release: ${{ github.event_name == 'workflow_dispatch' && inputs.publish-github-release || 'false' }}
      publish-npm: ${{ github.event_name == 'workflow_dispatch' && inputs.publish-npm || 'false' }}
      release-tag: ${{ github.event_name == 'workflow_dispatch' && inputs.release-tag || 'nightly' }}
      release-channel: nightly
    permissions:
      contents: none
    runs-on: ubuntu-24.04
    steps:
      - if: false
        name: Noop
        run: exit 0

  changelog:
    name: Changelog
    needs:
      - params
    outputs:
      has-changed: ${{ 0 < steps.changelog.outputs.major-total || 0 < steps.changelog.outputs.minor-total || 0 < steps.changelog.outputs.patch-total }}
      version: ${{ steps.changelog.outputs.version-nightly-extended }}
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false
          sparse-checkout: package.json
          sparse-checkout-cone-mode: false

      - id: version
        name: Extract current version
        run: echo "root-version=$(jq --raw-output '.version' package.json)" >> $GITHUB_OUTPUT

      - id: changelog
        name: Generate changelog
        uses: oliversalzburg/action-automatic-semantic-releases@db96c81b334bf45a3e971b5d46ee6b63d523a472 # v0.5.6
        with:
          automatic-release-tag: ${{ needs.params.outputs.release-tag }}
          changelog-artifact: changelog.json
          dry-run: true
          publish: false
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          root-version: ${{ steps.version.outputs.root-version }}

      - name: Store changelog
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        with:
          name: changelog.json
          path: changelog.json

  skip:
    if: success() && !needs.changelog.outputs.has-changed
    name: Skip
    needs:
      - changelog
    runs-on: ubuntu-24.04
    steps:
      - name: Print skip reason
        run: echo "No behavior changes since the last nightly were detected."

  qa:
    if: success() && needs.changelog.outputs.has-changed
    name: ðŸ”¹ QA
    needs:
      - changelog
    uses: ./.github/workflows/qa.yml

  nightly:
    if: success() && needs.changelog.outputs.has-changed
    name: Nightly
    needs:
      - changelog
      - params
      - qa
    permissions:
      actions: write
      attestations: write
      contents: write
      id-token: write
      packages: write
      pull-requests: read
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Select Node.js version
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-node${{ env.NODE_VERSION }}

      - name: Build release
        env:
          RELEASE_CHANNEL: ${{ needs.params.outputs.release-channel }}
          RELEASE_VERSION: ${{ needs.changelog.outputs.version }}
        run: make devcontainer injectable userscript

      - name: Download changelog
        uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4
        with:
          name: changelog.json

      - if: success() && needs.params.outputs.publish-github-release == 'true'
        name: Generate GitHub release
        uses: oliversalzburg/action-automatic-semantic-releases@db96c81b334bf45a3e971b5d46ee6b63d523a472 # v0.5.6
        with:
          automatic-release-tag: ${{ needs.params.outputs.release-tag }}
          changelog-artifact: changelog.json
          draft: false
          dry-run: ${{ needs.params.outputs.move-tags == 'false' }}
          files: output/*
          merge-similar: true
          prerelease: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          title: Nightly Build v${{ needs.changelog.outputs.version }}
          with-authors: false

  update-release-info:
    name: ðŸ”¹ Update Release Info
    needs:
      - nightly
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/release-info.yml

  deploy-documentation:
    if: success() && inputs.wants-github-release
    name: ðŸ”¹ Deploy Documentation
    needs:
      - nightly
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/documentation-deploy.yml

  publish-devcontainer:
    name: ðŸ”¹ Publish Devcontainer
    needs:
      - nightly
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
      pages: write
      pull-requests: read
      security-events: write
    uses: oliversalzburg/workflows/.github/workflows/publish-oci.yml@main
    with:
      artifact-name: devcontainer-output
      containerfile: container/Containerfile
      image-description: Kitten Science Development Container
      image-name: kitten-science/devcontainer
      image-tag: nightly
      image-title: devcontainer
      is-latest: false
      push: true
      with-sarif: false

  publish-npm:
    if: success() && needs.params.outputs.publish-npm && needs.changelog.outputs.has-changed
    name: ðŸ”¹ Publish npm
    needs:
      - changelog
      - params
      - nightly
    permissions:
      contents: write
      id-token: write
      packages: write
      pages: write
      pull-requests: read
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    uses: oliversalzburg/workflows/.github/workflows/frag-publish-npm.yml@main
    with:
      npm-dist-tag: ${{ needs.params.outputs.release-tag }}
      version: ${{ needs.changelog.outputs.version }}
