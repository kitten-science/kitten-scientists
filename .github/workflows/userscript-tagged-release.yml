name: Publish Kitten Scientists Release

on:
  push:
    tags:
      - "v*"

env:
  DEV_BUILD: false
  KS_RELEASE_CHANNEL: stable
  # renovate: datasource=node-version depName=node versioning=node
  NODE_VERSION: "22.12.0"

jobs:
  tagged-release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      pull-requests: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Select NodeJS version
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: yarn install --immutable
      - run: yarn build:all
      - run: yarn lint:all

      - name: Build release
        run: yarn kitten-scientists:release

      - name: Generate GitHub release
        uses: oliversalzburg/action-automatic-semantic-releases@850b00cdc6f1d0b187ea3a067303bbb9d441c6b7 # v0.2.3
        with:
          # Create only as draft, so we can add a description on the web UI.
          draft: true
          files: |
            packages/kitten-scientists/output/*
          prerelease: false
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ github.ref_name }}
