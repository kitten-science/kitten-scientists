name: Pre-Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry-run:
        default: true
        description: Only create a test release, without moving the tags?
        required: false
        type: boolean
      dry-run-tag:
        default: next
        description: Floating release tag to assume.
        type: string
        required: false
      wants-github-release:
        default: false
        description: Create a GitHub release?
        required: false
        type: boolean

concurrency:
  group: pre-release
  cancel-in-progress: false

env:
  DEV_BUILD: true
  KS_RELEASE_CHANNEL: dev
  # renovate: datasource=node-version depName=node versioning=node
  NODE_VERSION: "22.12.0"

jobs:
  versions:
    name: Versions
    outputs:
      RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Select NodeJS version
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org

      # We track the release version through KS only.
      - name: Determine versions
        run: |
          cd packages/kitten-scientists
          echo "RELEASE_VERSION=$(node ../../scripts/release-version.cjs)" >> $GITHUB_ENV

  qa:
    name: ðŸ”¹ QA
    uses: ./.github/workflows/qa.yml

  pre-release:
    if: github.event.commits[1] != null || ( !startsWith(github.event.commits[0].message, 'chore(deps):') && !startsWith(github.event.commits[0].message, 'fix(deps):') )
    name: Pre-Release
    needs:
      - qa
      - versions
    permissions:
      actions: write
      attestations: write
      contents: write
      id-token: write
      packages: write
      pull-requests: read
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Select NodeJS version
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: yarn install

      - name: Build release
        env:
          RELEASE_VERSION: ${{ needs.versions.outputs.RELEASE_VERSION }}
        run: |
          yarn build:all
          yarn ka:release
          yarn ke:release
          yarn ks:release

      - name: Generate GitHub release
        if: success() && inputs.wants-github-release
        uses: oliversalzburg/action-automatic-semantic-releases@a7c8a97c409fc2b56611cce0d2bc467194ab135b # v0.2.10
        with:
          automatic_release_tag: ${{ inputs.dry-run-tag }}
          draft: ${{ inputs.dry-run }}
          dry_run: ${{ inputs.dry-run }}
          files: |
            packages/kitten-analysts/output/kitten-analysts-*
            packages/kitten-engineers/output/kitten-engineers-*
            packages/kitten-scientists/output/kitten-scientists-*
          merge_similar: true
          prerelease: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          title: Development Build v${{ needs.versions.outputs.RELEASE_VERSION }}
          with_authors: false

  update-release-info:
    name: ðŸ”¹ Update Release Info
    needs:
      - pre-release
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/release-info.yml

  deploy-documentation:
    name: ðŸ”¹ Deploy Documentation
    needs:
      - qa
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/documentation-deploy.yml

  publish-devcontainer:
    name: ðŸ”¹ Publish Devcontainer
    needs:
      - qa
      - versions
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
      pages: write
      pull-requests: read
      security-events: write
    uses: oliversalzburg/workflows/.github/workflows/publish-oci.yml@main
    with:
      artifact-name: devcontainer-output
      containerfile: packages/devcontainer/Containerfile
      image-description: Kitten Science Development Container
      image-name: kitten-science/devcontainer
      image-tag: next
      image-title: devcontainer
      is-latest: false
      push: true

  publish-ka-backend:
    name: ðŸ”¹ Publish Backend
    needs:
      - qa
      - versions
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
      pages: write
      pull-requests: read
      security-events: write
    uses: oliversalzburg/workflows/.github/workflows/publish-oci.yml@main
    with:
      artifact-name: ka-backend-output
      containerfile: packages/kitten-analysts/backend.Containerfile
      image-description: Kitten Science Analytics Backend
      image-name: kitten-science/ka-backend
      image-tag: next
      image-title: ka-backend
      is-latest: false
      push: true

  publish-ka-game:
    name: ðŸ”¹ Publish Game
    needs:
      - qa
      - versions
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
      pages: write
      pull-requests: read
      security-events: write
    uses: oliversalzburg/workflows/.github/workflows/publish-oci.yml@main
    with:
      artifact-name: ka-game-output
      containerfile: packages/kitten-analysts/game.Containerfile
      image-description: Kittens Game with Kitten Science Analytics
      image-name: kitten-science/ka-game
      image-tag: next
      image-title: ka-game
      is-latest: false
      push: true

  publish-ka-ui:
    name: ðŸ”¹ Publish UI
    needs:
      - qa
      - versions
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
      pages: write
      pull-requests: read
      security-events: write
    uses: oliversalzburg/workflows/.github/workflows/publish-oci.yml@main
    with:
      artifact-name: ka-ui-output
      containerfile: packages/kitten-analysts/ui.Containerfile
      image-description: Headless Kittens Game
      image-name: kitten-science/ka-ui
      image-tag: next
      image-title: ka-ui
      is-latest: false
      push: true
