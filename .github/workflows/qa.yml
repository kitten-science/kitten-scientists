name: QA

on:
  pull_request:
  push:
    branches:
      - "**"
      - "!main"
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa-commit:
    name: Commit
    permissions:
      contents: read
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Validate commit messages
        uses: oliversalzburg/action-commit-validator@bff490c925ac3e00e77c915891c07d0f78bf658b # v2.0.1
        if: github.event_name == 'pull_request'
        with:
          accept-breaking-changes: false
          accept-emoji: false
          accepted-scopes: |
            bonfire
            religion
            science
            space
            time
            trade
            village
            workshop

            api
            build
            container
            core
            deps
            deps-dev
            filters
            i18n
            schema
            settings
            ui
          accepted-types: |
            chore
            ci
            docs
            feat
            fix
            refactor
            test
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  qa:
    name: ðŸ”¹ Script
    uses: oliversalzburg/workflows/.github/workflows/qa-browser-app.yml@main

  qa-devcontainer:
    name: ðŸ”¹ Devcontainer
    uses: oliversalzburg/workflows/.github/workflows/qa-nodejs-oci.yml@main
    with:
      artifact-name: devcontainer-output
      artifact-contents: |
        devcontainer/overlay
        node_modules
        output
      containerfile: devcontainer/Containerfile

