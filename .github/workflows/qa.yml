name: QA

on:
  pull_request:
  push:
    branches:
      - "**"
      - "!main"
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa-commit:
    name: QA Commit
    permissions:
      contents: read
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Validate commit messages
        uses: oliversalzburg/action-commit-validator@9f598fbfb8d3a3af41b147488a93d117d357d510 # v0.0.12
        if: github.event_name == 'pull_request'
        with:
          accept_breaking_changes: false
          accept_emoji: false
          accepted_scopes: |
            bonfire
            religion
            science
            space
            time
            trade
            village
            workshop

            api
            build
            container
            core
            deps
            deps-dev
            filters
            i18n
            schema
            settings
            ui
          accepted_types: |
            chore
            ci
            docs
            feat
            fix
            refactor
            test
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  qa:
    name: ðŸ”¹ QA
    uses: oliversalzburg/workflows/.github/workflows/qa-browser-app.yml@main

  qa-devcontainer:
    name: ðŸ”¹ QA Devcontainer
    uses: oliversalzburg/workflows/.github/workflows/qa-nodejs-oci.yml@main
    with:
      artifact-name: devcontainer-output
      artifact-contents: |
        node_modules
        packages/*/output
      containerfile: packages/devcontainer/Containerfile
      working-directory: packages/devcontainer
  qa-ka-backend:
    name: ðŸ”¹ QA Backend
    uses: oliversalzburg/workflows/.github/workflows/qa-nodejs-oci.yml@main
    with:
      artifact-name: ka-backend-output
      artifact-contents: |
        node_modules
        packages/*/output
      containerfile: packages/kitten-analysts/backend.Containerfile
      working-directory: packages/kitten-analysts
  qa-ka-game:
    name: ðŸ”¹ QA Game
    uses: oliversalzburg/workflows/.github/workflows/qa-nodejs-oci.yml@main
    with:
      artifact-name: ka-game-output
      artifact-contents: |
        node_modules
        packages/*/output
      containerfile: packages/kitten-analysts/game.Containerfile
      working-directory: packages/kitten-analysts
  qa-ka-ui:
    name: ðŸ”¹ QA UI
    uses: oliversalzburg/workflows/.github/workflows/qa-nodejs-oci.yml@main
    with:
      artifact-name: ka-ui-output
      artifact-contents: |
        node_modules
        packages/*/output
      containerfile: packages/kitten-analysts/ui.Containerfile
      working-directory: packages/kitten-analysts

  qa-passed:
    needs:
      - qa-commit
      - qa
      - qa-devcontainer
      - qa-ka-backend
      - qa-ka-game
      - qa-ka-ui
    if: always()
    name: QA Passed
    runs-on: ubuntu-24.04
    steps:
      - name: Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
      - name: Success
        if: ${{ success() && !(contains(needs.*.result, 'failure')) }}
        run: exit 0
