name: Manage Labels

on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
      - packages/action-label-manager/**
  workflow_dispatch:

concurrency: manage-labels

jobs:
  manage-labels:
    permissions:
      contents: read
      issues: write
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - uses: oliversalzburg/action-label-manager@d9bd46fc6f2f1b1b3dbc87842890df61b38af98e # v0.0.7
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
