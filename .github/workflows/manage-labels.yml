name: Manage Labels

on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
      - packages/action-label-manager/**
  workflow_dispatch:

concurrency: manage-labels

jobs:
  manage-labels:
    permissions:
      contents: read
      issues: write
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - uses: oliversalzburg/action-label-manager@24f166c093a7f3bcf8cd7b2ff4ce90cc0c21db9e # v0.0.12
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
