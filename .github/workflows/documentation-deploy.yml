name: Documentation Deploy

on:
  workflow_call:
    inputs:
      publish-url:
        description: The URL where the documentation will be available.
        required: true
        type: string
    outputs:
      publish-url:
        description: The URL where the documentation will be available.
        value: ${{ inputs.publish-url }}

concurrency: documentation-deploy

env:
  # renovate: datasource=node-version depName=node versioning=node
  NODE_VERSION: "22.14.0"
  # renovate: datasource=python-version depName=python versioning=python
  PYTHON_VERSION: "3.13.2"

jobs:
  deploy:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          # Required to have accurate created/changed timestamps in the documentation.
          fetch-depth: 0
          persist-credentials: false

      - name: Select Node.js version
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
        with:
          cache: pip
          cache-dependency-path: requirements.txt
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ env.NODE_VERSION }}

      - name: Build documentation
        run: |
          make docs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::022327457572:role/kitten-science-us0-maintainer
          role-session-name: GitHubActions

      - name: Deploy to S3
        if: false
        run: |
          aws s3 sync ./docs/ s3://kitten-science-us0/ \
            --cache-control "public, s-maxage=3600, maxage=3600"
