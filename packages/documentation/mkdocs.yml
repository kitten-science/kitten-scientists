copyright: Oliver Salzburg and Kitten Science Contributors
dev_addr: 0.0.0.0:8000
docs_dir: docs
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kitten-science/
markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - toc:
      permalink: true
plugins:
  - search
repo_name: kitten-science/kitten-scientists
repo_url: https://github.com/kitten-science/kitten-scientists
site_name: Kitten Science
theme:
  favicon: assets/images/favicon.ico
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/organization-logo64.png
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: amber
      primary: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: indigo
      primary: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Home: index.md
  - Installation: installation.md
  - User Interface:
      - Overview: sections/overview.md
      - Bonfire: sections/bonfire.md
      - Village: sections/village.md
      - Science: sections/science.md
      - Workshop: sections/workshop.md
      - Resource Control: sections/resource-control.md
      - Trade: sections/trade.md
      - Religion: sections/religion.md
      - Space: sections/space.md
      - Time: sections/time.md
      - Time Control: sections/time-control.md
      - Log Filters: sections/log-filters.md
      - State Management: sections/state-management.md
      - Internals: sections/internals.md
  - Development:
      - Getting Started: development.md
      - Repository Scripts: reference/Repository Scripts/index.md
  - Kitten DnA: dna.md
  - Kitten Engineers: engineers.md
